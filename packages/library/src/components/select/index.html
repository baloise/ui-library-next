<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/ui-library-next.css" />
    <script type="module" src="/build/ui-library-next.esm.js"></script>
    <script nomodule src="/build/ui-library-next.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h1 class="title is-size-1">Select</h1>
      <h2 class="title is-size-2">Basic</h2>
      <bal-select id="bal-select" placeholder="select a hero"></bal-select>
      <bal-select id="bal-select-disabled" disabled placeholder="disabled"></bal-select>

      <script>
        var select = document.getElementById('bal-select')
        var render = function (data) {
          return '<b>' + data.text + '</b></br><span>' + data.location + '</span>'
        }
        select.options = [
          { text: 'Ant-Man', value: 1, location: 'San Francisco', render },
          { text: 'Spider-Man', value: 2, location: 'Queens', render },
          { text: 'Iron Man', value: 3, location: 'Malibu', render },
        ]
      </script>

      <h2 class="title is-size-2">Typeahead</h2>
      <bal-select id="bal-select-typeahead" typeahead placeholder="start typing"></bal-select>
      <script>
        var selectTypeahead = document.getElementById('bal-select-typeahead')
        selectTypeahead.options = [
          { text: 'Ant-Man', value: 1, location: 'San Francisco', render },
          { text: 'Spider-Man', value: 2, location: 'Queens', render },
          { text: 'Iron Man', value: 3, location: 'Malibu', render },
          { text: 'Black Panter', value: 4, location: 'Wakanda', render },
          { text: 'Black Widow', value: 5, location: 'Russia', render },
          { text: 'Captain America', value: 6, location: 'Brooklyn', render },
          { text: 'Captain Marvel', value: 7, location: 'Somewhere', render },
          { text: 'Vision', value: 8, location: 'Scotland', render },
          { text: 'Falcon', value: 9, location: 'Washington', render },
          { text: 'Thor', value: 10, location: 'Asgard', render },
          { text: 'Hulk', value: 11, location: 'Hidden', render },
          { text: 'Hawkeye', value: 12, location: 'Shield', render },
          { text: 'Doctor Strange', value: 13, location: 'Manhatten', render },
          { text: 'Wasp', value: 14, location: 'San Francisco', render },
        ]
      </script>

      <h3 class="title is-size-3">Remote</h3>
      <bal-select id="bal-select-typeahead-remote" typeahead remote placeholder="start typing"></bal-select>
      <script>
        var selectTypeaheadRemote = document.getElementById('bal-select-typeahead-remote')
        selectTypeaheadRemote.options = []
        selectTypeaheadRemote.addEventListener('balInput', function (event) {
          var search = event.detail
          selectTypeaheadRemote.loading = true
          fetch('https://swapi.dev/api/people/?search=' + search)
            .then(res => res.json())
            .then(data => {
              selectTypeaheadRemote.options = data.results.map((person, index) => ({
                value: index,
                text: person.name,
              }))
              selectTypeaheadRemote.loading = false
            })
        })
      </script>
    </div>
  </body>
</html>
