name: Continous

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Clean install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Clean install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Git Status
        run: git status

      - name: Builded libaries are pushed
        run: git diff-index --quiet HEAD --

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Clean install dependencies
        run: npm ci

      - name: Test
        run: npm run test

